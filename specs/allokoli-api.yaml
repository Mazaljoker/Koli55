      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items: {}
        pagination:
          type: object
          required:
            - page
            - limit
            - total
            - has_more
          properties:
            page:
              type: integer
              minimum: 1
              description: Page actuelle
            limit:
              type: integer
              minimum: 1
              description: Nombre d'éléments par page
