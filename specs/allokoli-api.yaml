openapi: 3.1.0
info:
  title: AlloKoli API
  description: |
    API pour la gestion des assistants vocaux IA via Vapi.
    Cette API permet de gérer les assistants, les bases de connaissances, les appels et les numéros de téléphone.
  version: 1.0.0
  contact:
    name: AlloKoli Support
    url: https://allokoli.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://{project-id}.supabase.co/functions/v1
    description: Serveur de production Supabase
    variables:
      project-id:
        default: your-project-id
        description: ID de votre projet Supabase

security:
  - BearerAuth: []

paths:
  # Endpoints Assistants
  /assistants:
    get:
      summary: Lister les assistants
      description: Récupère la liste paginée des assistants de l'utilisateur actuel
      operationId: listAssistants
      tags:
        - Assistants
      parameters:
        - name: page
          in: query
          description: Numéro de page (commence à 1)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Nombre d'éléments par page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Liste des assistants récupérée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAssistantsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      summary: Créer un assistant
      description: Crée un nouvel assistant vocal IA
      operationId: createAssistant
      tags:
        - Assistants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssistantCreateRequest'
      responses:
        '201':
          description: Assistant créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAssistantResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /assistants/{id}:
    get:
      summary: Récupérer un assistant
      description: Récupère un assistant par son ID
      operationId: getAssistant
      tags:
        - Assistants
      parameters:
        - name: id
          in: path
          required: true
          description: ID de l'assistant
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Assistant récupéré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAssistantResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    patch:
      summary: Mettre à jour un assistant
      description: Met à jour un assistant existant
      operationId: updateAssistant
      tags:
        - Assistants
      parameters:
        - name: id
          in: path
          required: true
          description: ID de l'assistant
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssistantUpdateRequest'
      responses:
        '200':
          description: Assistant mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAssistantResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: Supprimer un assistant
      description: Supprime un assistant existant
      operationId: deleteAssistant
      tags:
        - Assistants
      parameters:
        - name: id
          in: path
          required: true
          description: ID de l'assistant
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Assistant supprimé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Endpoints Knowledge Bases
  /knowledge-bases:
    get:
      summary: Lister les bases de connaissances
      description: Récupère la liste paginée des bases de connaissances
      operationId: listKnowledgeBases
      tags:
        - Knowledge Bases
      parameters:
        - name: page
          in: query
          description: Numéro de page (commence à 1)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Nombre d'éléments par page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Liste des bases de connaissances récupérée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedKnowledgeBasesResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      summary: Créer une base de connaissances
      description: Crée une nouvelle base de connaissances
      operationId: createKnowledgeBase
      tags:
        - Knowledge Bases
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KnowledgeBaseCreateRequest'
      responses:
        '201':
          description: Base de connaissances créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleKnowledgeBaseResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /knowledge-bases/{id}:
    get:
      summary: Récupérer une base de connaissances
      description: Récupère une base de connaissances par son ID
      operationId: getKnowledgeBase
      tags:
        - Knowledge Bases
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la base de connaissances
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Base de connaissances récupérée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleKnowledgeBaseResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    patch:
      summary: Mettre à jour une base de connaissances
      description: Met à jour une base de connaissances existante
      operationId: updateKnowledgeBase
      tags:
        - Knowledge Bases
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la base de connaissances
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KnowledgeBaseUpdateRequest'
      responses:
        '200':
          description: Base de connaissances mise à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleKnowledgeBaseResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: Supprimer une base de connaissances
      description: Supprime une base de connaissances existante
      operationId: deleteKnowledgeBase
      tags:
        - Knowledge Bases
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la base de connaissances
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Base de connaissances supprimée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /knowledge-bases/{id}/query:
    post:
      summary: Interroger une base de connaissances
      description: Effectue une recherche sémantique dans une base de connaissances
      operationId: queryKnowledgeBase
      tags:
        - Knowledge Bases
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la base de connaissances
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KnowledgeBaseQueryRequest'
      responses:
        '200':
          description: Recherche effectuée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseQueryResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /knowledge-bases/{id}/files:
    post:
      summary: Ajouter un fichier à une base de connaissances
      description: Ajoute un fichier existant à une base de connaissances
      operationId: addFileToKnowledgeBase
      tags:
        - Knowledge Bases
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la base de connaissances
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddFileRequest'
      responses:
        '200':
          description: Fichier ajouté avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /knowledge-bases/{id}/files/{fileId}:
    delete:
      summary: Retirer un fichier d'une base de connaissances
      description: Retire un fichier d'une base de connaissances
      operationId: removeFileFromKnowledgeBase
      tags:
        - Knowledge Bases
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la base de connaissances
          schema:
            type: string
            format: uuid
        - name: fileId
          in: path
          required: true
          description: ID du fichier à retirer
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Fichier retiré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT Supabase pour l'authentification

  schemas:
    # Schémas de base
    Assistant:
      type: object
      required:
        - id
        - name
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Identifiant unique de l'assistant
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Nom de l'assistant
        model:
          oneOf:
            - type: string
              description: Nom simple du modèle (ex. "gpt-4o")
            - $ref: '#/components/schemas/VapiModel'
        voice:
          oneOf:
            - type: string
              description: ID simple de la voix
            - $ref: '#/components/schemas/VapiVoice'
        transcriber:
          $ref: '#/components/schemas/VapiTranscriber'
        firstMessage:
          type: string
          description: Premier message de l'assistant
        firstMessageInterruptionsEnabled:
          type: boolean
          description: Permet les interruptions du premier message
        firstMessageMode:
          type: string
          enum: [assistant-speaks-first, assistant-waits-for-user]
          description: Mode du premier message
        endCallMessage:
          type: string
          description: Message de fin d'appel
        endCallPhrases:
          type: array
          items:
            type: string
          description: Phrases qui déclenchent la fin d'appel
        voicemailMessage:
          type: string
          description: Message de répondeur
        voicemailDetection:
          type: object
          properties:
            provider:
              type: string
              enum: [twilio, google]
        tools:
          type: object
          properties:
            functions:
              type: array
              items:
                type: string
                format: uuid
            knowledgeBases:
              type: array
              items:
                type: string
                format: uuid
            workflows:
              type: array
              items:
                type: string
                format: uuid
        clientMessages:
          type: array
          items:
            type: string
        serverMessages:
          type: array
          items:
            type: string
        forwardingPhoneNumber:
          type: string
          pattern: '^\+[1-9]\d{1,14}$'
          description: Numéro de téléphone de transfert (format E.164)
        silenceTimeoutSeconds:
          type: number
          minimum: 1
          maximum: 600
          description: Timeout de silence en secondes
        maxDurationSeconds:
          type: number
          minimum: 1
          maximum: 3600
          description: Durée maximale d'appel en secondes
        endCallAfterSilence:
          type: boolean
          description: Terminer l'appel après silence
        backgroundSound:
          type: string
          enum: [off, office]
          description: Son de fond
        backgroundDenoisingEnabled:
          type: boolean
          description: Réduction de bruit activée
        modelOutputInMessagesEnabled:
          type: boolean
          description: Sortie du modèle dans les messages
        artifactPlan:
          $ref: '#/components/schemas/ArtifactPlan'
        startSpeakingPlan:
          $ref: '#/components/schemas/StartSpeakingPlan'
        stopSpeakingPlan:
          $ref: '#/components/schemas/StopSpeakingPlan'
        monitorPlan:
          $ref: '#/components/schemas/MonitorPlan'
        analysisPlan:
          $ref: '#/components/schemas/AnalysisPlan'
        observabilityPlan:
          $ref: '#/components/schemas/ObservabilityPlan'
        transportConfigurations:
          type: array
          items:
            $ref: '#/components/schemas/TransportConfiguration'
        credentials:
          type: array
          items:
            $ref: '#/components/schemas/Credential'
        credentialIds:
          type: array
          items:
            type: string
            format: uuid
        hooks:
          type: array
          items:
            $ref: '#/components/schemas/Hook'
        variableValues:
          type: object
          additionalProperties: true
        server:
          $ref: '#/components/schemas/ServerConfig'
        metadata:
          type: object
          additionalProperties: true
          description: Métadonnées personnalisées
        created_at:
          type: string
          format: date-time
          description: Date de création
        updated_at:
          type: string
          format: date-time
          description: Date de dernière modification

    VapiModel:
      type: object
      required:
        - provider
        - model
      properties:
        provider:
          type: string
          enum: [openai, anthropic, groq, azure]
          description: Fournisseur du modèle
        model:
          type: string
          description: Nom du modèle (ex. "gpt-4o", "claude-3-opus-20240229")
        systemPrompt:
          type: string
          description: Prompt système
        temperature:
          type: number
          minimum: 0
          maximum: 2
          description: Température du modèle
        topP:
          type: number
          minimum: 0
          maximum: 1
          description: Top-p du modèle
        maxTokens:
          type: integer
          minimum: 1
          description: Nombre maximum de tokens

    VapiVoice:
      type: object
      required:
        - provider
        - voiceId
      properties:
        provider:
          type: string
          enum: [elevenlabs, azure, openai, deepgram, playht]
          description: Fournisseur de la voix
        voiceId:
          type: string
          description: ID de la voix
        cachingEnabled:
          type: boolean
          description: Cache activé pour la voix

    VapiTranscriber:
      type: object
      required:
        - provider
      properties:
        provider:
          type: string
          enum: [deepgram, assembly-ai, google, azure, custom-transcriber]
          description: Fournisseur de transcription
        model:
          type: string
          description: Modèle de transcription
        language:
          type: string
          description: Langue de transcription (ex. "fr-FR")
        confidenceThreshold:
          type: number
          minimum: 0
          maximum: 1
          description: Seuil de confiance
        server:
          type: object
          properties:
            url:
              type: string
              format: uri
            secret:
              type: string

    ArtifactPlan:
      type: object
      properties:
        recordingEnabled:
          type: boolean
        recordingFormat:
          type: string
        videoRecordingEnabled:
          type: boolean
        pcapEnabled:
          type: boolean
        pcapS3PathPrefix:
          type: string
        transcriptPlan:
          type: object
          properties:
            enabled:
              type: boolean

    StartSpeakingPlan:
      type: object
      properties:
        waitSeconds:
          type: number
          minimum: 0

    StopSpeakingPlan:
      type: object
      properties:
        numWords:
          type: integer
          minimum: 1
        voiceSeconds:
          type: number
          minimum: 0
        backoffSeconds:
          type: number
          minimum: 0

    MonitorPlan:
      type: object
      properties:
        listenEnabled:
          type: boolean
        listenAuthenticationEnabled:
          type: boolean
        controlEnabled:
          type: boolean
        controlAuthenticationEnabled:
          type: boolean

    AnalysisPlan:
      type: object
      properties:
        summaryPrompt:
          type: string
        structuredDataPrompt:
          type: string
        structuredDataSchema:
          type: object
          additionalProperties: true
        successEvaluationPrompt:
          type: string
        successEvaluationRubric:
          type: string

    ObservabilityPlan:
      type: object
      properties:
        provider:
          type: string
          enum: [langfuse]
        tags:
          type: array
          items:
            type: string

    TransportConfiguration:
      type: object
      required:
        - provider
      properties:
        provider:
          type: string
          enum: [twilio, vonage, telnyx]
        timeout:
          type: number
          minimum: 1
        record:
          type: boolean

    Credential:
      type: object
      required:
        - provider
      properties:
        provider:
          type: string
        apiKey:
          type: string

    Hook:
      type: object
      required:
        - on
        - do
      properties:
        on:
          type: string
          description: Événement déclencheur (ex. "call.ending")
        do:
          type: array
          items:
            type: object
            required:
              - type
            properties:
              type:
                type: string
                description: Type d'action (ex. "transfer", "hangup")
            additionalProperties: true

    ServerConfig:
      type: object
      properties:
        url:
          type: string
          format: uri
        timeoutSeconds:
          type: number
          minimum: 1
        backoffPlan:
          type: object
          properties:
            type:
              type: string
            maxRetries:
              type: integer
              minimum: 0
            baseDelaySeconds:
              type: number
              minimum: 0

    KnowledgeBase:
      type: object
      required:
        - id
        - name
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Identifiant unique de la base de connaissances
        name:
          type: string
          minLength: 3
          maxLength: 100
          description: Nom de la base de connaissances
        description:
          type: string
          maxLength: 500
          description: Description de la base de connaissances
        model:
          type: object
          properties:
            provider:
              type: string
              description: Fournisseur du modèle d'embedding
            model:
              type: string
              description: Nom du modèle d'embedding
            dimensions:
              type: integer
              minimum: 1
              description: Dimensions du vecteur d'embedding
        files:
          type: array
          items:
            type: string
            format: uuid
          description: IDs des fichiers associés
        file_count:
          type: integer
          minimum: 0
          description: Nombre de fichiers associés
        chunks_count:
          type: integer
          minimum: 0
          description: Nombre de chunks extraits
        metadata:
          type: object
          additionalProperties: true
          description: Métadonnées personnalisées
        created_at:
          type: string
          format: date-time
          description: Date de création
        updated_at:
          type: string
          format: date-time
          description: Date de dernière modification

    # Schémas de requête
    AssistantCreateRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Nom de l'assistant
        model:
          oneOf:
            - type: string
              description: Nom simple du modèle
            - $ref: '#/components/schemas/VapiModel'
        voice:
          oneOf:
            - type: string
              description: ID simple de la voix
            - $ref: '#/components/schemas/VapiVoice'
        transcriber:
          $ref: '#/components/schemas/VapiTranscriber'
        firstMessage:
          type: string
        firstMessageInterruptionsEnabled:
          type: boolean
        firstMessageMode:
          type: string
          enum: [assistant-speaks-first, assistant-waits-for-user]
        endCallMessage:
          type: string
        endCallPhrases:
          type: array
          items:
            type: string
        voicemailMessage:
          type: string
        voicemailDetection:
          type: object
          properties:
            provider:
              type: string
              enum: [twilio, google]
        tools:
          type: object
          properties:
            functions:
              type: array
              items:
                type: string
                format: uuid
            knowledgeBases:
              type: array
              items:
                type: string
                format: uuid
            workflows:
              type: array
              items:
                type: string
                format: uuid
        clientMessages:
          type: array
          items:
            type: string
        serverMessages:
          type: array
          items:
            type: string
        forwardingPhoneNumber:
          type: string
          pattern: '^\+[1-9]\d{1,14}$'
        silenceTimeoutSeconds:
          type: number
          minimum: 1
          maximum: 600
        maxDurationSeconds:
          type: number
          minimum: 1
          maximum: 3600
        endCallAfterSilence:
          type: boolean
        backgroundSound:
          type: string
          enum: [off, office]
        backgroundDenoisingEnabled:
          type: boolean
        modelOutputInMessagesEnabled:
          type: boolean
        artifactPlan:
          $ref: '#/components/schemas/ArtifactPlan'
        startSpeakingPlan:
          $ref: '#/components/schemas/StartSpeakingPlan'
        stopSpeakingPlan:
          $ref: '#/components/schemas/StopSpeakingPlan'
        monitorPlan:
          $ref: '#/components/schemas/MonitorPlan'
        analysisPlan:
          $ref: '#/components/schemas/AnalysisPlan'
        observabilityPlan:
          $ref: '#/components/schemas/ObservabilityPlan'
        transportConfigurations:
          type: array
          items:
            $ref: '#/components/schemas/TransportConfiguration'
        credentials:
          type: array
          items:
            $ref: '#/components/schemas/Credential'
        credentialIds:
          type: array
          items:
            type: string
            format: uuid
        hooks:
          type: array
          items:
            $ref: '#/components/schemas/Hook'
        variableValues:
          type: object
          additionalProperties: true
        server:
          $ref: '#/components/schemas/ServerConfig'
        metadata:
          type: object
          additionalProperties: true

    AssistantUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        model:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/VapiModel'
        voice:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/VapiVoice'
        transcriber:
