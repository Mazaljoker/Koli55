        description:
          type: string
          maxLength: 500
          description: Description de la base de connaissances
        model:
          type: object
          properties:
            provider:
              type: string
              description: Fournisseur du modèle d'embedding
            model:
              type: string
              description: Nom du modèle d'embedding
            dimensions:
              type: integer
              minimum: 1
              description: Dimensions du vecteur d'embedding
        metadata:
          type: object
          additionalProperties: true
          description: Métadonnées personnalisées

    KnowledgeBaseUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          maxLength: 500
        model:
          type: object
          properties:
            provider:
              type: string
            model:
              type: string
            dimensions:
              type: integer
              minimum: 1
        metadata:
          type: object
          additionalProperties: true

    KnowledgeBaseQueryRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          minLength: 1
          description: Question à poser à la base de connaissances
        top_k:
          type: integer
          minimum: 1
          maximum: 20
          default: 5
          description: Nombre de résultats à retourner
        similarity_threshold:
          type: number
          minimum: 0
          maximum: 1
          default: 0.7
          description: Seuil de similarité
        metadata_filter:
          type: object
          additionalProperties: true
          description: Filtres sur les métadonnées

